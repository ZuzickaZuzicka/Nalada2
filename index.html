<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen">
        <h2>Prihlásenie</h2>
        <input type="password" id="password" placeholder="Zadaj heslo">
        <button onclick="login()">Prihlásiť</button>
    </div>

    <div id="app" class="container" style="display: none;">
        <h1>Moja aplikácia</h1>

        <!-- Formulár -->
        <div>
            <h3>Pridať záznam</h3>
            <input type="date" id="record-date">
            <input type="time" id="record-time">
            <label>
                <input type="checkbox" id="throw-up-check"> Vracanie
            </label>
            <textarea id="trigger" placeholder="Impulz spojený s vracaním"></textarea>
            <textarea id="food-after" placeholder="Čo som jedla po vracaní"></textarea>
            <textarea id="comments" placeholder="Iné komentáre"></textarea>
            <textarea id="english" placeholder="Učila si sa dnes angličtinu?"></textarea>
            <textarea id="retinol" placeholder="Retinol dnes večer bol?"></textarea>
            <textarea id="cream" placeholder="Dala si si dnes 2x denne anticelulitídku krém?"></textarea>
            <button onclick="addRecord()">Pridať záznam</button>
        </div>

        <!-- História -->
        <div>
            <button onclick="toggleHistory()">Zobraziť históriu</button>
            <div id="history" style="display: none;">
                <h3>História záznamov</h3>
                <ul id="record-list"></ul>
            </div>
        </div>

        <!-- Štatistiky -->
        <div>
            <h3>Štatistiky</h3>
            <p id="stats"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
