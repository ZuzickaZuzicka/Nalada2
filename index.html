<!DOCTYPE html>  
<html lang="sk">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Aplikácia História</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div id="login-screen">  
        <h2>Prihlásenie do aplikácie</h2>  
        <button id="login-button">Prihlásiť sa</button>  
    </div>  
    <div id="app" style="display: none;">  
        <h1>História Záznamov</h1>  
        <button onclick="toggleHistory()">Zobraziť históriu</button>  
        <div id="history" style="display: none;">  
            <table id="record-list">  
                <!-- Tabuľka bude dynamicky naplnená -->  
            </table>  
        </div>  
        <h2>Pridanie záznamu</h2>  
        <input type="date" id="record-date">  
        <input type="time" id="record-time">  
        <label for="throw-up-check">Vracanie:</label>  
        <input type="checkbox" id="throw-up-check">  
        <input type="text" id="trigger" placeholder="Impulz">  
        <input type="text" id="food-after" placeholder="Jedlo po vracaní">  
        <input type="text" id="comments" placeholder="Komentár">  
        <button onclick="addRecord()">Pridať záznam</button>  
        <div id="stats"></div>  
        <h2>Filter záznamov</h2>  
        <input type="date" id="filter-date-start">  
        <input type="time" id="filter-time-start">  
        <input type="date" id="filter-date-end">  
        <input type="time" id="filter-time-end">  
        <button onclick="applyFilter()">Použiť filter</button>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
